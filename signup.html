<html lang="en">
<head>

    <title>SignUp Now</title>
</head>


<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form>
        <h2>Sign Up</h2>

        <label for="username">Username</label>
        <input type="text" placeholder="Enter your Email or Phone" id="username" required>

        <label for="password">Password</label>
        <input type="password" placeholder="Enter a password" id="password" required>

        <label for="password2">Ensure the Password</label>
        <input type="password" placeholder="Enter your password again" id="password2" required>
        <button id="loginBTN" onclick=SignUp()>Sign Up</button>
        <label>You have account already <a href="login.html">Sign in</a></label>

       
    </form>
    <script src="js/signup.js"></script>
</body>
</html>
